# Add these directives inside your existing location / block to avoid 504 Gateway Timeout
# when the app runs long requests (e.g. Import from Digital Menu Link, which fetches a URL and calls AI).
#
# Default nginx proxy timeouts are often 60s; long operations can exceed that and nginx returns 504.
# Increase as needed (e.g. 300s = 5 minutes).

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

